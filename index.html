<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Apply saved theme as early as possible to avoid flash of incorrect theme.
      (function () {
        try {
          var t = localStorage.getItem('theme') || 'dark';
          if (t === 'dark' || t === 'light') document.documentElement.classList.add(t);
        } catch (e) {
          /* ignore - localStorage not available */
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Skip link for keyboard users -->
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:bg-indigo-600 focus:text-white focus:px-3 focus:py-2 rounded">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
